# src/config/secrets.yaml
# SECURITY WARNING: This file contains sensitive credentials
# DO NOT commit to version control. Add to .gitignore
#
# Placeholder values are shown. Replace them with your actual secrets.
# Using ${ENV_VAR:default} syntax will pull values from environment variables.

secrets:
  smp_secret: "${SMP_SECRET:a_long_random_string_for_development_only_change_in_production}"
  github_token: "${GITHUB_TOKEN:ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
  ai:
    api_key: "${AI_API_KEY:sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
    org_id: "${AI_ORG_ID:org-xxxxxxxxxxxxxxxxxxxxxxxx}"
    anthropic_key: "${ANTHROPIC_API_KEY:sk-ant-api03-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
    cohere_key: "${COHERE_API_KEY:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
  database:
    password: "${DB_PASSWORD:secure_db_password_123}"
    root_password: "${DB_ROOT_PASSWORD:super_secure_root_password_456}"
  redis:
    password: "${REDIS_PASSWORD:redis_secure_password_789}"
    cache_password: "${REDIS_CACHE_PASSWORD:cache_redis_password_101}"
  auth:
    jwt_secret: "${JWT_SECRET:very_long_jwt_secret_at_least_64_characters_here_1234567890}"
    refresh_secret: "${JWT_REFRESH_SECRET:different_long_secret_for_refresh_tokens_9876543210}"
    encryption_key: "${ENCRYPTION_KEY:32_bytes_encryption_key_here!123456}"
  services:
    sendgrid: "${SENDGRID_API_KEY:SG.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
    stripe:
      secret: "${STRIPE_SECRET_KEY:sk_test_51xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
      webhook: "${STRIPE_WEBHOOK_SECRET:whsec_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
    twilio:
      sid: "${TWILIO_ACCOUNT_SID:ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
      token: "${TWILIO_AUTH_TOKEN:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
  storage:
    s3:
      access_key: "${S3_ACCESS_KEY:AKIAxxxxxxxxxxxxxxxx}"
      secret_key: "${S3_SECRET_KEY:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
    azure:
      connection_string: "${AZURE_STORAGE_CONNECTION_STRING:DefaultEndpointsProtocol=https;AccountName=xxxx;AccountKey=xxxx}"
  monitoring:
    sentry: "${SENTRY_DSN:https://xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx@sentry.io/1234567}"
    datadog: "${DATADOG_API_KEY:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}"
  messaging:
    rabbitmq:
      username: "${RABBITMQ_USERNAME:guest}"
      password: "${RABBITMQ_PASSWORD:guest}"
    nats:
      username: "${NATS_USER:}"
      password: "${NATS_PASSWORD:}"
  internal:
    admin_token: "${ADMIN_TOKEN:admin_secure_token_123}"
    service_tokens:
      api_gateway: "${API_GATEWAY_TOKEN:gateway_token_xxxxxxxxxxxx}"
      microservice_a: "${MICROSERVICE_A_TOKEN:msa_token_xxxxxxxxxxxx}"

environments:
  development:
    secrets:
      smp_secret: "development_only_smp_secret_123"
      database:
        password: "dev_db_password"
  testing:
    secrets:
      smp_secret: "testing_smp_secret_456"
      database:
        password: "test_db_password"
  production:
    secrets:
      smp_secret: "${SMP_SECRET}"
      github_token: "${GITHUB_TOKEN}"
      ai:
        api_key: "${AI_API_KEY}"
      database:
        password: "${DB_PASSWORD}"