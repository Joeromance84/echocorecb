name: Live APK Build - EchoCoreCB (AGI Fixed)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.android
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-pip
          pip install --upgrade pip
          pip install buildozer cython kivy
          
      - name: Create main.py
        run: |
          cat > main.py << 'EOF'
          from kivy.app import App
          from kivy.uix.boxlayout import BoxLayout
          from kivy.uix.label import Label
          from kivy.uix.button import Button
          
          class EchoCoreApp(App):
              def build(self):
                  layout = BoxLayout(orientation='vertical', padding=20, spacing=10)
                  layout.add_widget(Label(text='EchoCoreCB - AGI Mobile Interface', font_size='18sp'))
                  layout.add_widget(Button(text='AGI System Ready', size_hint_y=None, height=50))
                  return layout
          
          EchoCoreApp().run()
          EOF
          
      - name: Build APK
        run: |
          buildozer init || true
          buildozer android debug
          
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EchoCoreCB-Mobile-AGI
          path: bin/*.apk
          retention-days: 30
          
      - name: Build Summary
        run: |
          echo "âœ… APK Build completed successfully"
          echo "ðŸ“± Artifact uploaded: EchoCoreCB-Mobile-AGI"
          echo "ðŸ”— Download from Artifacts section above"
