# File: .github/workflows/java_build.yml

name: EchoCore Java Build & Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Create EchoAI directories
        run: |
          mkdir -p .echoai_future/{plugins,training,logs,fake_includes}

      # --- Critical Fixes Applied Here ---
      # Corrects the path for compilation.
      - name: Compile EchoCore
        run: javac src/EchoCoreUnifiedFuture.java
      # Assumes your file is in a directory named 'src'
      # If your file is at the root, the previous version was correct.
      # If your file is in src/main/java, use 'javac src/main/java/EchoCoreUnifiedFuture.java'

      # Corrects the path for running the compiled class.
      - name: Run EchoCoreUnifiedFuture
        run: java -cp src EchoCoreUnifiedFuture
      # '-cp src' tells the JVM to look for compiled .class files in the 'src' directory.
      # If your file is at the root, simply use 'java EchoCoreUnifiedFuture'.
      # If your file is in src/main/java, use 'java -cp src/main/java EchoCoreUnifiedFuture'

      - name: Upload Compiled Code
        uses: actions/upload-artifact@v4
        with:
          name: EchoCore-compiled
          path: ./*.class
